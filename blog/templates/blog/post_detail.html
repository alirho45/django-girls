{% extends 'blog/base.html' %}

{% block content %}
    <article class="post border rounded p-4 mb-4 bg-white">
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}">
                    {% include './icons/pencil-fill.svg' %}
                </a>
            {% endif %}
        </aside>
        {% if post.published_date %}
            <time class="date text-muted">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2 class="mt-2">{{ post.title }}</h2>
        <p class="mt-3">{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
