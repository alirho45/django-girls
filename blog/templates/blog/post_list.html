{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="mb-4 p-3 border rounded">
            <time class="text-muted">published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
