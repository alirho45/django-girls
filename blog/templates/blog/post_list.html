{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    # Homepage Header
    <h1 class="text-center mb-4">Welcome to My Blog</h1>

    # Embedded Video
    <div style="text-align: center; margin-bottom: 30px;">
        <video width="640" height="360" controls>
            <source src="{% static 'blog/videos/deer_home.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    # Blog Posts Listing
    {% for post in posts %}
        <article class="mb-4 p-3 border rounded bg-white">
            <time class="text-muted">published: {{ post.published_date }}</time>
            <h2>
                <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
            </h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
